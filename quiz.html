        <!-- añadido enlace en logo para volver al index -->

    <main id="quiz" class="form_box">
        <form class="quizCont" id="form">
            <h2 id="question">Question</h2>
            <input class="answer" id="inp0" type="radio" name="answer" required>
            <label class="btn" for="inp0" type="radio"></label>
            <input class="answer" id="inp1" type="radio" name="answer">
            <label class="btn" for="inp1" type="radio"></label>
            <input class="answer" id="inp2" type="radio" name="answer" required>
            <label class="btn" for="inp2" type="radio"></label>
            <input class="answer" id="inp3" type="radio" name="answer">
            <label class="btn" for="inp3" type="radio"></label>


        </form>

    </main>
    <button id="submit">Next</button>
    <footer>
        <div>
            <h2 id="title-results">Your Score-Date Results</h2>

                <h2 id="questionIndex"></h2>
                <p></p>
                <div class="ct-chart ct-perfect-fourth"></div>
            </div>

        </div>
    </footer>
